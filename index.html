<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">

        <div class="container-1">
            <div class="logo">
                <i class="ri-gamepad-fill"></i> 
            </div>
            <div class="options">
                <h1><i class="ri-dashboard-fill"></i>Dashboard</h1>
                <h1><i class="ri-folder-fill"></i>Folder</h1>
                <h1><i class="ri-dashboard-2-fill"></i>Leaderboard</h1>
                <h1><i class="ri-chat-4-fill"></i>Chat</h1>
                <h1><i class="ri-apps-fill"></i>Apps</h1>
                <h1><i class="ri-notification-fill"></i>Notification</h1>
            </div>
            <div class="settings">
                <h1><i class="ri-settings-4-fill"></i>Settings</h1>
            </div>
        </div>

        <div class="container-2">
            <div class="box-1">
                <h1>Leaderboard</h1>
                <div class="months">
                    <p>Jan</p>
                    <p>Feb</p>
                    <p>Mar</p>
                    <p>Apr</p>
                    <p>May</p>
                    <p>Jun</p>
                    <p>Jul</p>
                </div>
            </div>

            <div class="box-2">
                <div class="line-1">
                    <h2>Top 5</h2>
                    <h2>All</h2>
                    <h2>New</h2>
                    <h2>Release date</h2>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
